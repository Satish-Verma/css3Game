<html>
   <head>
        <link rel="stylesheet" href="./index.css">
   </head>
    <body>
        <h1>Vertically centering with CSS</h1> 

        <!-- table -->
        <h2 class="title">1. table</h2>
        <div class="table">
        <p>Center me!</p>
        <!--   <img src="https://unsplash.it/250/250" alt=""> -->
        </div>

        <!-- position absolute -->
        <h2 class="title">2. absolute</h2>

        <div class="absolute">
        <p>Center me!</p>
        <!--   <img src="https://unsplash.it/250/250" alt=""> -->
        </div>

        <!-- flexbox -->
        <h2 class="title">3. flexbox with align-items and justify contents</h2>

        <div class="flexbox">
        <p>Center me!</p>
        <!--   <img src="https://unsplash.it/250/250" alt=""> -->
        </div>

        <!-- grid -->
        <h2 class="title">4. With grid</h2>

        <div class="grid">
        <p>Center me!</p>
        <!--   <img src="https://unsplash.it/250/250" alt=""> -->
        </div>

        <!-- flexbox and grid margins -->
        <h2 class="title">5. flexbox or grid with margins </h2>

        <div class="margins">
        <p>Center me!</p>
        <!--   <img src="https://unsplash.it/250/250" alt=""> -->
        </div>


        <div class="parent">
            <div class="child"></div>
        </div>

    </body>
</html>
